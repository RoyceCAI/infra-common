apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: gitee-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/hongmeng/om
      key: hongmeng_gitee_credentials.cfg
    users:
      path: secrets/data/hongmeng/om
      key: users
    general_credentials_cfg:
      path: secrets/data/hongmeng/om
      key: general_credentials.cfg
