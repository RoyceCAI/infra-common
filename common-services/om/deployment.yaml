apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-collect
  namespace: om
  labels:
    app: om-collect
spec:
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: om-collect
    spec:
      containers:
      - name: om-collect
        image: swr.cn-north-4.myhuaweicloud.com/om/om-collect:0.2.55
        resources:
          requests:
            memory: 500Mi
        ports:
        - containerPort: 3306
          name: om-collect
        volumeMounts:
        - mountPath: /override.cfg
          subPath: credentials_cfg
          name: om-collect-secrets-volume
        - mountPath: /projects.json
          subPath: projects_json
          name: om-collect-secrets-volume
        - mountPath: /general_credentials.cfg
          subPath: credentials_cfg
          name: global-om
      volumes:
      - name: om-collect-secrets-volume
        secret:
          secretName: om-secrets
      - name: global-om
        secret:
          secretName: global-om-secrets
